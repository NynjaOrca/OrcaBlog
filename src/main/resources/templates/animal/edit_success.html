<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>



<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h1 class="responsive-h1" th:text="'[' + ${animal.genus} + ' ' + ${animal.species} + ']'"></h1>
                        <h1 class="responsive-h1" th:text="${animal.commonName}"></h1>
                        <h3 class="responsive-h3">has been successfully updated!</h3>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12 table-responsive">
                        <table class="table table-hover table-sm">
                            <caption th:text="${animal.commonName} + ' stats'"></caption>
                            <thead>
                            <tr>
                                <th scope="col" style="text-align: center; vertical-align: middle;">Strength</th>
                                <th scope="col" style="text-align: center; vertical-align: middle;">Dexterity</th>
                                <th scope="col" style="text-align: center; vertical-align: middle;">Defense</th>
                                <th scope="col" style="text-align: center; vertical-align: middle;">Speed</th>
                            </tr>
                            <tr>
                                <td th:text="${animal.strength}" style="text-align: center; vertical-align: middle;">...</td>
                                <td th:text="${animal.dexterity}" style="text-align: center; vertical-align: middle;">...</td>
                                <td th:text="${animal.defense}" style="text-align: center; vertical-align: middle;">...</td>
                                <td th:text="${animal.speed}" style="text-align: center; vertical-align: middle;">...</td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="responsive-h3" style="word-wrap:break-word;" th:text="${animal.description}">...</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>

<div th:replace="fragments :: footer_scripts"></div>
</body>
</html>
