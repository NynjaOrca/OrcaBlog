<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: navigation"></nav>

    <body class="container-fluid" id="singleAnimBody">
        <div class="container">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="container col-sm-10">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h1 class="responsive-h1" th:text="${animal.commonName}"></h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h3 class="responsive-h3" th:text="${animal.genus} + ' ' + ${animal.species}"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="container col-sm-10">
                    <div class="row">
                        <div class="container-fluid col-sm-12">
                            <div class="row stats-row-color" id="strengthStatDiv">
                                <div class="col-sm-6 stats-row-title">
                                    <h3 class="responsive-h3">Strength</h3>
                                </div>
                                <div class="col-sm-6 stats-row-value text-right">
                                    <h3 class="responsive-h3" id="strengthStatValue" th:text="${animal.strength}"></h3>
                                </div>
                            </div>
                            <div class="row stats-row-color" id="dexterityStatDiv">
                                <div class="col-sm-6 stats-row-title">
                                    <h3 class="responsive-h3">Dexterity</h3>
                                </div>
                                <div class="col-sm-6 stats-row-value text-right">
                                    <h3 class="responsive-h3" id="dexterityStatValue" th:text="${animal.dexterity}"></h3>
                                </div>
                            </div>
                            <div class="row stats-row-color" id="defenseStatDiv">
                                <div class="col-sm-6 stats-row-title">
                                    <h3 class="responsive-h3">Defense</h3>
                                </div>
                                <div class="col-sm-6 stats-row-value text-right">
                                    <h3 class="responsive-h3" id="defenseStatValue" th:text="${animal.defense}"></h3>
                                </div>
                            </div>
                            <div class="row stats-row-color" id="speedStatDiv">
                                <div class="col-sm-6 stats-row-title">
                                    <h3 class="responsive-h3">Speed</h3>
                                </div>
                                <div class="col-sm-6 stats-row-value text-right">
                                    <h3 class="responsive-h3" id="speedStatValue" th:text="${animal.speed}"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10 text-center border">
                    <h1 class="responsive-h1">Description</h1>
                    <h3 class="responsive-h3" th:text="${animal.description}"></h3>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/static/js/single_animal_stats.js" th:src="@{/js/single_animal_stats.js}" type="text/javascript"></script>
        <script th:inline="javascript">
        /*<![CDATA[*/

            var strength = /*[[${animal.strength}]]*/ 'default';
            var dexterity = /*[[${animal.dexterity}]]*/ 'default';
            var defense = /*[[${animal.defense}]]*/ 'default';
            var speed = /*[[${animal.speed}]]*/ 'default';

            document.getElementById("strengthStatDiv").style.background = "linear-gradient(to right, #ff4c4c " + strength + "%, #f2bcbc " + strength + "%)";
            document.getElementById("dexterityStatDiv").style.background = "linear-gradient(to right, #ffde4c " + dexterity + "%, #e8efb9 " + dexterity + "%)";
            document.getElementById("defenseStatDiv").style.background = "linear-gradient(to right, #964cff " + defense + "%, #dcbbf1 " + defense + "%)";
            document.getElementById("speedStatDiv").style.background = "linear-gradient(to right, #4cffe4 " + speed + "%, #baf0dd " + speed + "%)";

            if(strength > dexterity && strength > defense && strength > speed){
                document.getElementById("singleAnimBody").style.background = "#ffe8e5";
            }else if(dexterity > strength && dexterity > defense && dexterity > speed){
                document.getElementById("singleAnimBody").style.background = "#fffbe5";
            }else if(defense > strength && defense > dexterity && defense > speed){
                document.getElementById("singleAnimBody").style.background = "#f9e5ff";
            }else{
                document.getElementById("singleAnimBody").style.background = "#e5fff8";
            }

        /*]]>*/
        </script>
        <div th:replace="fragments :: footer_scripts"></div>

    </body>
</html>
