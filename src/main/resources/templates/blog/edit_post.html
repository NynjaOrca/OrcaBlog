<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>




<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">

    <h1 th:text="${title}">Default Title</h1>

    <form method="post" th:object="${post}">
        <div class="row d-flex">
            <div class="form-group col-sm-6 flex-fill">
                <label th:for="post_title">Title</label> <span th:errors=" *{post_title}" class="error"></span>
                <input class="form-control" th:field="*{post_title}"/>
            </div>
            <div class="col-sm-6 flex-fill"></div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="form-group col-sm-10 text-center">
                <label th:for="post">Post</label> <span th:errors=" *{post}" class="error"></span>
                <textarea maxlength="5000" id="text" name="text" style="resize:none;" rows="10" cols="40" class="form-control" th:field="*{post}"></textarea>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="row text-right">
            <div class="col-sm-1"></div>
            <div class="col-sm-10"><h6 id="count_message"></h6></div>
            <div class="col-sm-1"></div>
        </div>
        <input type="submit" value="Edit Post"/>
    </form>

</div>



<div th:replace="fragments :: footer_scripts"></div>
</body>
</html>
